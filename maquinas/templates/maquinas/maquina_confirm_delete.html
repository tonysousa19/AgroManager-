{% extends "base.html" %}
{% block page_title %}
Excluir Maquina
{% endblock page_title %}

{% block content %}
    <h1>Excluir Maquina</h1>
    <p>Tem certeza que deseja excluir a Maquina <strong>{{todo.title}}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "listar_maquinas" %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
