<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroManager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #388e3c, #66bb6a);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .logo-text {
            font-weight: bold;
            font-size: 1.8rem;
            color: #2e7d32;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    
                    <!-- Título do sistema -->
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 2rem; color: #388e3c;"></i>
                        <div class="logo-text">AgroManager</div>
                        <small class="text-muted">Gestão de Máquinas Agrícolas</small>
                    </div>

                    <h4 class="text-center mb-3">Entrar na Conta</h4>

                    {% if erro %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ erro }}
                        </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required placeholder="seuemail@exemplo.com">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" required placeholder="********">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">Entrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
