{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
          overflow-x: hidden;
        }
        .sidebar {
          height: 100vh;
          position: fixed;
          width: 250px;
          background-color: #2e7d32; 
          padding-top: 1rem;
          box-shadow: 2.5px 0 10px rgba(0, 0, 0, 0.1);
          color: white;
        }
        .sidebar a {
          display: block;
          padding: 0.75rem 1.25rem;
          color: white;
          text-decoration: none;
        }
        .sidebar a:hover {
          background-color: #388e3c;
        }

        .main-content {
          margin-left: 250px;
          padding: 2rem;
        }
      </style>
</head>
<body>
    <div class="sidebar ">

        <h4 class="text-center mb-4">AgroManager</h4>

        <a class="bi bi-house me-2" href="{%url 'pagina_inicial' %}"> Início</a>

        <a class="bi bi-bar-chart-line me-2" href="{%url 'ver_dashboard' %}"> Dashboard</a> 

        <a class="bi bi-gear me-2" href="../../admin/"> Administração do Sistema</a>

        <a class="bi bi bi-people-fill me-2" href="{% url 'listar_usuarios' %}"> Funcionários</a>

        <a class="bi bi-clipboard2-check me-2" href="{%url 'relatorios_manutencoes' %}"> Emitir relatorios</a>

        <a class="bi bi-fan me-2" href="{% url "listar_maquinas" %}"> Máquinas</a>

        <a class="bi bi-tools me-2" href="{% url "listar_manutencoes" %}"> Manutenções</a>
        
        <a class="bi bi-arrow-bar-left me-2" href="{%url 'logout' %}"> Logout</a>
        
      </div>
      
      <div class="main-content">
        {% block content %}
        
        
        {% endblock content %}
   
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
